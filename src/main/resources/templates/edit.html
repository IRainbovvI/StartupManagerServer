<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Startup</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <form th:action="@{/edit_startup}" th:object="${startup}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" name="id" th:value="${id}" />
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Title: </label>
        <div class="col-8">
          <input type="text" th:field="*{title}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Description: </label>
        <div class="col-8">
          <textarea th:field="*{description}" class="form-control" rows="6"> </textarea>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Update Startup</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
